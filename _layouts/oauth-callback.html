<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Callback</title>
</head>
<body>
    <h1>OAuth Callback Page</h1>
    <div id="output"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Parse the URL parameters
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');

            if (error) {
                document.getElementById('output').innerText = 'Error: ' + error;
            } else if (code) {
                document.getElementById('output').innerText = 'Authorization Code: ' + code;
                // Here you can also add code to send the authorization code to your server via fetch or XMLHttpRequest
            } else {
                document.getElementById('output').innerText = 'No code or error provided.';
            }
        });
    </script>
</body>
</html>
